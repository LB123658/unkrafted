
<!DOCTYPE html>
<html>
<head>
<title>Unkrafted</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="icon" href="https://lb123658.github.io/unkrafted/favicon.ico" type="image/ico"/>
<style>
* {
font-family: 'Press Start 2P', cursive;
}
body {
overflow: hidden;
}
#background {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: lightblue;
}
#ground {
  position: absolute;
  bottom: 0px;
  left: 0px;
  width: 100%;
  height: 100px;
  background: green;
}
#sun {
  position: absolute;
  bottom: 0px;
  left: 0px;
  width: 100px;
  height: 100px;
  background: #ffc000;
  border-radius: 50%;
  z-index: -1;
  animation: cycle 120s infinite;
}
@keyframes cycle {
  0% {bottom: 0px; left: 0px;}
  9% {bottom: 10%; left: 10%}
  18% {bottom: 20%; left: 20%}
  27% {bottom: 30%; left: 30%}
  36% {bottom: 40%; left: 40%}
  54% {bottom: 50%; left: 50%}
  63% {bottom: 40%; left: 60%}
  72% {bottom: 30%; left: 70%}
  81% {bottom: 20%; left: 80%}
  90% {bottom: 10%; left: 90%}
  99% {bottom: 0px; left: 100%}
  100% {bottom: 0px; left: 0px;}
}
#shade {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  background: black;
  animation: night 120s infinite;
  z-index: 2;
}
@keyframes night {
  0% {opacity: 1;}
  20% {opacity: 0;}
  80% {opacity: 0;}
  100% {opacity: 1;}
}
#char {
  position: absolute;
  bottom: 100px;
  left: 50%;
  height: 50px;
  width: 50px;
  background: red;
  text-align: center;
  line-height: 1.5;
  margin-left: -25px;
}
#game {
float: right;
}
</style>
</head>
<body>
  <div id="background"></div>
  <div id="ground"></div>
  <div id="sun"></div>
  <div id="shade"></div>
  <p id="clock"><span id="time"></span> <span id="game">Unkrafted</span></p>
  <div id="char">..<br><span style="font-size: 25px;">&UnderParenthesis;</span></div>

  
<script>
var char = document.getElementById("char");
char.style.left = "50%";

setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  document.getElementById("time").innerHTML = d.toLocaleTimeString();
}
// jump functions
document.body.onkeyup = function(e){  
    if(e.keyCode == 32){
        jump(); setTimeout(gravity, 500);
    } else if (e.keyCode == 37) {
        left();
    } else if (e.keyCode == 39) {
        right();
    } else if (e.keyCode == 49) {
        smile();
    } else if (e.keyCode == 50) {
        frown();
    } else if (e.keyCode == 9) {
        about();
    }
}
function jump() {
char.style.bottom = "200px";
}
function gravity() {
char.style.bottom = "100px";
}

function left() {
var pos = char.style.left.split("%")[0];
var newPos = +pos - 5;
char.style.left = newPos + "%";
}
function right() {
var rightPos = char.style.left.split("%")[0];
var newrightPos = +rightPos + 5;
char.style.left = newrightPos + "%";
}
function smile() {
char.innerHTML = "..<br><span style='font-size: 25px;'>&UnderParenthesis;</span>";
char.style.background = "red";
char.style.color = "black";
}
function frown() {
char.innerHTML = "..<br>_";
char.style.background = "blue";
char.style.color = "white";
}

function about() {
window.open("https://lb123658.github.io/unkrafted/game", "_blank");
}

//redirect to home page
if (window.location.search == "?game=playing") {
;
} else {
location.replace("https://lb123658.github.io/unkrafted/game");
}
</script>
</body>
</html>
