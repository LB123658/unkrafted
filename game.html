<!DOCTYPE html>
<html>
<head>
<title>Unkrafted</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="icon" href="https://lb123658.github.io/unkrafted/favicon.ico" type="image/ico"/>
<style>
* {
font-family: 'Press Start 2P', cursive;
}
body {
overflow: hidden;
background: #282828;
user-select: none;
}
#img {
position: absolute;
top: 20px;
left: 50%;
width: 1100px;
margin-left: -550px;
border-radius: 10px;
pointer-events: none;
}
#game {
position: absolute;
top: 100px;
left: 0px;
width: 100%;
text-align: center;
font-size: 30px;
}
#play {
position: absolute;
top: 350px;
left: 50%;
width: 200px;
margin-left: -100px;
height: 50px;
background: red;
font-size: 20px;
border: none;
cursor: pointer;
}
#play:hover {
background: orange;
border: 1px solid white;
}
#play:focus {
background: red;
border: 1px solid #282828;
}
</style>
<body>
<img id="img" src="https://lb123658.github.io/unkrafted/background.png">
<p id="game">Unkrafted</p>
<a href="https://lb123658.github.io/unkrafted">
<button id="play">Play now</button></a>
</body>
</html>
